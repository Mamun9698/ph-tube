<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto py-4 flex justify-between items-center border-b"
      >
        <div class="logo w-[100px]">
          <img src="assets/Logo.png" alt="logo" />
        </div>
        <div class="search">
          <!-- search box -->
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" required placeholder="Search" />
          </label>
          <!-- search box -->
        </div>
        <div class="sort">
          <button type="submit" class="btn">Sort</button>
        </div>
      </nav>
    </header>
    <nav id="categories" class="py-4 flex gap-5 justify-center"></nav>
    <main>
      <section
        id="videos"
        class="w-11/12 max-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10 m-15"
      ></section>
    </main>
    <script src="js/category.js"></script>
  </body>
</html>
